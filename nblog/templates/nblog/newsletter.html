{% extends "nblog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}


    <div class="content-section">
        <form  style="width: 100%;" method="POST">
            {% csrf_token %}
            {{ form|crispy  }}
            {{ form.media  }}
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Send</button>
            </div>
        </form>
    </div>
{% endblock content %}
